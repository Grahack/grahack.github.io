<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Mon CV</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
            ul.star-liste {list-style: none}
        </style>
    </head>
    <body>
        <p>Starred repos&nbsp;:</p>
        <div id="liste"></div>
        <script type="text/javascript">
            var target_elt = $('#liste');
            var url = "https://api.github.com/users/grahack/starred";
            var request = $.get(url, {}, function() {}, 'jsonp');
            request.done(function(data) {
                var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
                $.each(data.data, function(i, item) {
                    var li = $('<li/>').appendTo(ul);
                    $("<a/>").attr("href", item.html_url)
                        .attr("title", "un projet que jâ€™affectionne")
                        .html(item.name)
                        .appendTo(target_elt).appendTo(li);
                    if ( i === 10 ) {  // max items
                        return false;
                    }
                });
            });
        </script>
    </body>
</html>
