<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Grahack - Github</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <<< en plus du template -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
        ul.star-liste {list-style: none}
    </style>
    <!-- >>> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Grahack.github.io</h1>
        <p>GH pages</p>


        <p class="view"><a href="https://github.com/Grahack">View My GitHub Profile</a></p>

      </header>
      <section>
        <h1>
<a name="grahacks-github-pages" class="anchor" href="#grahacks-github-pages"><span class="octicon octicon-link"></span></a>Grahack's Github Pages</h1>

<p>Also see <a href="http://profgra.org/lycee">my professional website</a>.</p>

<p>N’oubliez pas de visiter aussi <a href="http://profgra.org/lycee">mon site professionel</a>.</p>
<!-- <<< en plus du template -->
<p>Starred repos&nbsp;:</p>
<div id="liste"></div>
<script type="text/javascript">
    var target_elt = $('#liste');
    var url = "https://api.github.com/users/grahack/starred";
    var request = $.get(url, {}, function() {}, 'jsonp');
    request.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt);
        $.each(data.data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.html_url)
                .attr("title", "un projet que j’affectionne")
                .html(item.name)
                .appendTo(li);
                li.append(", " + item.description);
            if ( i === 10 ) {  // max items
                return false;
            }
        });
    });
</script>

<p>My <a href="https://delicious.com/profgraorg/">Delicious</a> links about Github&nbsp;:</p>
<div id="liste2"></div>
<script type="text/javascript">
    var target_elt2 = $('#liste2');
    var url = "http://feeds.delicious.com/v2/json/profgraorg/github?count={1.100}";
    var request2 = $.get(url, {}, function() {}, 'jsonp');
    request2.done(function(data) {
        var ul = $('<ul/>').addClass('star-liste').appendTo(target_elt2);
        $.each(data, function(i, item) {
            var li = $('<li/>').appendTo(ul);
            $("<a/>").attr("href", item.u)
                .attr("title", "un projet que j’affectionne")
                .html(item.d)
                .appendTo(li);
            if ( i === 10 ) {  // max items
                return false;
            }
        });
    });
</script>
<!-- >>> -->
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
